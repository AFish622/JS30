<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated
    console.log('hello my name is Austin I am a %s', 'poop')

    // Styled
    console.log('%c hello from mars', 'font-size: 40px; color: red')
    // warning!
    console.warn("don't do it")

    // Error :|
    console.error('ERRRRRORRR')

    // Info
    console.info('People eat a lot of fast food')

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'That is wrong')

    // clearing
    // console.clear()

    // Viewing DOM Elements
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group('dogs')
      console.log('Meet ' + dog.name)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.groupEnd('dogs')
    })

    // counting
    console.count('pizza')
    console.count('pizza')
    console.count('pizza')
    console.count('pizza')
    console.count('pineapple')
    console.count('pineapple')
    console.count('pizza')
    console.count('pizza')
    console.count('pineapple')
    console.count('pizza')
    console.count('pineapple')



    // timing
     console.time('time')
    dogs.forEach(dog => {
      dog.age++
      console.log(dog.age)
    })
    console.timeEnd('time')

  </script>
</body>
</html>
